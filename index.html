<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Simple taskbar</title>
  </head>

  <body>
    <div class="taskbar">
      <div class="taskbar__info">
        <div class="taskbar__info-time"></div>
        <div class="taskbar__info-date">
          <span class="taskbar__info-day"></span>
          <span class="taskbar__info-year"></span>
        </div>
      </div>

      <div class="taskbar__buttons">
        <button class="button addtask">Добавить</button>
        <button class="button deletetask">Очистить</button>
      </div>

      <div class="taskbar__tasks" title="Удалить">
        <textarea
          class="enter-task none"
          placeholder="Введи текст и нажми на часы"
          cols="100"
          rows="10"
        ></textarea>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
